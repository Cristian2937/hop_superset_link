services:
  apache-hop:
    extends:
      file: ./docker_foundation/hop/docker-compose.yaml
      service: apache-hop
    volumes:
      - ./hop-project/config:/opt/hop/hop/config_host/
      - ./jdbc-drivers/:/opt/hop/hop/lib/jdbc/
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - DISPLAY=${DISPLAY}
    networks:
      - superset_link_network

  postgres_superset_link:
    extends:
      file: ./docker_foundation/postgres/docker-compose.yaml
      service: postgres_superset_link
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - superset_link_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user", "-d", "superset_link", "-h", "localhost", "-p", "5432"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

volumes:
  postgres_data:

networks:
  superset_link_network:
    external: true
    name: superset_link_network